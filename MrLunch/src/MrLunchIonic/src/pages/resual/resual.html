<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <p align="center">Poll Result</p>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <h3 align="center">ลิสต์สั่งอาหาร</h3>
  <p align="center">{{ model.restaurantName }}</p>
  <p align="center">{{ model.closedDate }}</p>
  <p align="center">สั่งแล้ว {{ model.votedPollCount }}/{{ model.minimumVotePollCount }} คน</p>
  <hr>
  <ion-list>
    <ion-item *ngFor="let item of model.menuPolls">
      <ion-row>
        <p col-6>{{ item.name }}</p>
        <p col-6 align="right">{{ item.voteMenuCount }}</p>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
