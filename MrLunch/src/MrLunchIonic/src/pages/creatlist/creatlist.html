<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        <p align="center">เพิ่มร้านสั่งอาหาร</p>
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label>เลือกร้าน</ion-label>
      <ion-select class="form-control" [(ngModel)]="model.restaurantId" (ionChange)="onchangeshop()" name="restaurantId">
        <ion-option *ngFor="let item of response" [value]="item.id">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>เมนูกรณีที่ไม่สั่ง</ion-label>
      <ion-select class="form-control" [(ngModel)]="model.defaultVote" name="defaultVote">
        <ion-option *ngFor="let item of listmenu" [value]="item">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label color="primary">จำนวนคนขั้นต่ำ :</ion-label>
        <ion-input [(ngModel)]="model.minimumVotePollCount" type="number" placeholder="0" name="minimumVotePollCount"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>เวลา</ion-label>
      <ion-datetime [(ngModel)]="model.closedDate" name="closedDate"></ion-datetime>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block type="submit">ยืนยัน</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
